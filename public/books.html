<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>
        <button id="logoutButton" class="logout-button">Logout</button>
        <h2>Books</h2>
        <ul id="booksList" class="book-list"></ul>

        <h2>Add Book</h2>
        <form id="addBookForm" class="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>
            <label for="available">Available:</label>
            <input type="checkbox" id="available" name="available"><br>
            <button type="submit" class="form-button">Add Book</button>
        </form>

        <h2>Update Book</h2>
        <form id="updateBookForm" class="book-form">
            <label for="updateId">Book ID:</label>
            <input type="text" id="updateId" name="updateId" required><br>
            <label for="updateTitle">Title:</label>
            <input type="text" id="updateTitle" name="updateTitle"><br>
            <label for="updateAuthor">Author:</label>
            <input type="text" id="updateAuthor" name="updateAuthor"><br>
            <label for="updateGenre">Genre:</label>
            <input type="text" id="updateGenre" name="updateGenre"><br>
            <label for="updateAvailable">Available:</label>
            <input type="checkbox" id="updateAvailable" name="updateAvailable"><br>
            <button type="submit" class="form-button">Update Book</button>
        </form>

        <h2>Delete Book</h2>
        <form id="deleteBookForm" class="book-form">
            <label for="deleteId">Book ID:</label>
            <input type="text" id="deleteId" name="deleteId" required><br>
            <button type="submit" class="form-button">Delete Book</button>
        </form>
    </div>

    <script src="books.js"></script>
</body>
</html>
